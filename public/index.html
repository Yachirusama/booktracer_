<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo Book Tracer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <div class="logo">📚<span>Tomo</span></div>
    <button id="theme-toggle" aria-label="Toggle Theme"></button>
  </header>

  <aside class="sidebar" id="sidebar">
    <h3>Top 10 Bestsellers</h3>
    <select id="genre-filter"></select>
    <ul id="bestseller-list"></ul>
  </aside>

  <main>
    <div class="search-container">
      <input id="search-input" type="text" placeholder="Search for books..." />
    </div>

    <div id="loading-spinner" class="spinner hidden"></div>

    <section id="recommendations">
      <div class="recommendation-header">
        <h2>Recommended Books</h2>
        <button id="refresh-recommendations">🔁 Refresh</button>
      </div>
      <div id="recommendation-list" class="horizontal-scroll"></div>
    </section>

    <section id="search-results" class="grid hidden"></section>

    <button id="back-button" class="hidden">⬅ Back</button>

    <div id="offline-game" class="hidden">
      <canvas id="game-canvas" width="300" height="150"></canvas>
      <p>You're offline. Play this mini-game!</p>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
