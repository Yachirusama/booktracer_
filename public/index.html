<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="eeaff065-24d6-465d-a409-a934b719761a.png" alt="Book Tracer Logo" class="logo" />
      <span class="slogan">A place for bookworms</span>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="searchBtn">🔍</button>
      <button id="refreshBtn">🔄</button>
      <button id="themeToggleBtn">🌙</button>
      <!-- Dropdown for live results -->
      <div id="search-results-dropdown" class="dropdown hidden"></div>
    </div>
  </header>

  <!-- Book Recommendations -->
  <section id="recommendations" class="book-row"></section>

  <!-- Bestseller Sidebar -->
  <aside id="bestseller-sidebar">
    <!-- Genre filter and top 10 bestsellers populated via JS -->
  </aside>

  <!-- Other content goes here -->

  <script src="app.js"></script>
</body>
</html>
