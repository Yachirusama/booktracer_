<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f0f0f" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192x192.png" />
  <link rel="stylesheet" href="styles.css" />
  <title>Tomo Book Tracer</title>
</head>
<body>
  <header class="header">
    <div class="logo">📚Tomo</div>
    <div class="search-controls">
      <input type="text" id="search-input" placeholder="Search books..." />
      <button id="search-btn">🔍</button>
      <button id="back-btn" style="display: none;">🔙</button>
      <button id="refresh-btn">🔁</button>
      <select id="genre-select">
        <option value="">All Genres</option>
      </select>
      <button id="theme-toggle">
        <img id="theme-icon" src="assets/sun-icon.svg" alt="Toggle Theme" />
      </button>
    </div>
  </header>

  <main class="main-content">
    <aside class="sidebar">
      <h2>Top 10 Bestsellers</h2>
      <div id="bestseller-list" class="book-list"></div>
    </aside>

    <section class="recommendations">
      <h2>Recommended Books</h2>
      <div id="recommendation-books" class="book-row"></div>
    </section>

    <section class="results" id="search-results"></section>
  </main>

  <div id="offline-game" class="hidden"></div>

  <script src="app.js" defer></script>
</body>
</html>
