<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo Book Tracer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <div class="logo">📚Tomo</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="searchBtn">🔍</button>
      <button id="refreshBtn">🔄</button>
      <button id="backBtn" class="hidden">🔙</button>
      <button id="themeToggle">🌞</button>
    </div>
  </header>

  <main>
    <aside id="sidebar">
      <h3>Top 10 Bestsellers</h3>
      <ul id="bestsellerList"></ul>
      <h4>Filter by Genre</h4>
      <select id="genreFilterSidebar">
        <option value="">All Genres</option>
      </select>
    </aside>

    <section id="recommendations">
      <div class="rec-header">
        <h2>Recommended Books</h2>
        <select id="genreFilter">
          <option value="">All Genres</option>
        </select>
      </div>
      <div id="recommendationList" class="book-row"></div>
    </section>
  </main>

  <section id="results" class="hidden">
    <h2>Search Results</h2>
    <div id="searchResults" class="book-grid"></div>
  </section>

  <div id="offline-game" class="hidden">
    <canvas id="gameCanvas" width="300" height="150"></canvas>
    <p>You're offline. Enjoy this mini-game!</p>
  </div>

  <script src="app.js"></script>
  <script src="service-worker.js"></script>s
</body>
</html>
