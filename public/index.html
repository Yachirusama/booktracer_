<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tracer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-theme">
  <header class="header">
    <div class="logo-slogan">
      <img src="tomologo.png" alt="Tomo Logo" class="logo" />
      <span class="slogan">A place for bookworms</span>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="searchButton">🔍</button>
      <button id="refreshButton">🔄</button>
      <button id="backButton" style="display:none;">⬅️</button>
      <button id="themeToggle">🌙</button>
    </div>
  </header>

  <main class="main-content">
    <aside class="sidebar">
      <h2>Top 10 Bestsellers</h2>
      <select id="genreFilter"></select>
      <ul id="bestsellerList"></ul>
    </aside>

    <section class="recommendations">
      <h2>Recommended Books</h2>
      <div id="recommendationList"></div>
    </section>

    <section class="search-results" id="searchResultsContainer" style="display:none;">
      <h2>Search Results</h2>
      <div id="searchResults"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
