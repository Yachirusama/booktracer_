<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo Book Tracer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light">
  <header>
    <h1>ðŸ“šTomo</h1>
    <div class="theme-toggle">
      <img src="sun-icon.svg" alt="Light Mode" class="icon sun" />
      <img src="moon-icon.svg" alt="Dark Mode" class="icon moon" />
    </div>
  </header>

  <main>
    <section id="recommendations">
      <h2>Recommended Books</h2>
      <div class="recommendation-container" id="recommendationContainer"></div>
      <button id="refreshBtn">ðŸ”„ Refresh</button>
    </section>

    <section id="search-section">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="backBtn" class="hidden">ðŸ”™ Back</button>
      <div class="grid" id="searchResults"></div>
    </section>

    <aside id="sidebar">
      <h3>Top 10 Bestsellers</h3>
      <select id="genreFilter">
        <option value="">All Genres</option>
      </select>
      <div id="bestsellerList"></div>
    </aside>

    <section id="offline-game" class="hidden">
      <canvas id="gameCanvas" width="300" height="150"></canvas>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
