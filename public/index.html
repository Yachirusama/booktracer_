<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="tomologo.png"/>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="tomologo.png" alt="Tomo Logo" class="logo"/>
      <h1 class="slogan">A place for bookworms</h1>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search books..."/>
      <button id="searchButton">🔍</button>
      <button id="refreshRecommendations">🔄</button>
      <button id="themeToggle">🌙</button>
      <button id="backButton" style="display: none;">← Back</button>
      <div id="search-results-dropdown" class="dropdown"></div>
    </div>
  </header>

  <main class="main-content">
    <aside class="sidebar">
      <h2>Top 10 Bestsellers</h2>
      <select id="genreFilter"></select>
      <div id="bestseller-list"></div>
    </aside>

    <section class="recommendations">
      <h2>#Spotlight</h2>
      <div id="recommendation-list" class="book-list"></div>
    </section>

    <section id="search-results-section" class="search-results" style="display: none;">
      <h2>Search Results</h2>
      <div id="searchResults" class="book-list"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
