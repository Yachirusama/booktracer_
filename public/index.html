<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Tracer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ğŸ›‘ Offline Notification Banner -->
  <div id="offlineBanner" class="offline-banner hidden">
    âš ï¸ You are currently offline. Some features may be limited.
    <span id="closeBanner" style="margin-left: 20px; cursor: pointer;">âŒ</span>
  </div>

  <div class="container">
    <!-- Header -->
    <header>
      <h1>Book Tracer</h1>
      <h2>A Place for Book Lovers ğŸ“š</h2>

      <!-- ğŸŒ™ Theme Toggle -->
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
        <span id="themeIcon">ğŸŒ</span>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Search Input and Buttons -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for books..." />
        <button onclick="searchBooksManual()">ğŸ”</button>
        <button onclick="goBack()" class="back-button hidden">Back</button>
      </div>

      <!-- ğŸ“˜ Recommended Book Section -->
      <div id="recommendedBook" class="recommendation-box">
        <!-- Content will be injected by JavaScript -->
      </div>

      <!-- Search Results Section -->
      <div id="bookResults" class="book-list"></div>
    </main>
  </div>

  <!-- JS Scripts -->
  <script>
    // ğŸ›  Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('âœ… Service Worker Registered'))
        .catch(err => console.error('âŒ Service Worker Failed', err));
    }

    // âš ï¸ Offline Banner
    const offlineBanner = document.getElementById("offlineBanner");
    const closeBannerBtn = document.getElementById("closeBanner");

    closeBannerBtn.addEventListener("click", () => {
      offlineBanner.classList.add("hidden");
      sessionStorage.setItem("bannerDismissed", "true");
    });

    function updateOnlineStatus() {
      const dismissed = sessionStorage.getItem("bannerDismissed") === "true";
      if (navigator.onLine || dismissed) {
        offlineBanner.classList.add("hidden");
      } else {
        offlineBanner.classList.remove("hidden");
      }
    }

    window.addEventListener("online", updateOnlineStatus);
    window.addEventListener("offline", updateOnlineStatus);
    updateOnlineStatus();

    // ğŸŒ— Dark Mode Toggle
    const darkToggle = document.getElementById("darkModeToggle");
    const themeIcon = document.getElementById("themeIcon");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      darkToggle.checked = true;
      themeIcon.textContent = "ğŸŒ™";
    }

    darkToggle.addEventListener("change", () => {
      if (darkToggle.checked) {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
        themeIcon.textContent = "ğŸŒ™";
      } else {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
        themeIcon.textContent = "ğŸŒ";
      }
    });

    // ğŸ“˜ Load a random recommended book with short description and rating
    async function loadRandomRecommendation() {
      const box = document.getElementById("recommendedBook");
      if (!box) return;

      const keywords = ["fiction", "classic", "bestseller", "history", "science", "mystery", "fantasy", "technology"];
      const randomKeyword = keywords[Math.floor(Math.random() * keywords.length)];

      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${randomKeyword}&maxResults=40&timestamp=${Date.now()}`);
        const data = await res.json();
        if (!data.items?.length) throw new Error("No books found");

        const random = data.items[Math.floor(Math.random() * data.items.length)];
        const info = random.volumeInfo;

        const plainDesc = info.description?.replace(/<\/?[^>]+(>|$)/g, "");
        const description = plainDesc
          ? plainDesc.slice(0, 100) + (plainDesc.length > 100 ? "..." : "")
          : "No description available.";

        const rating = info.averageRating
          ? `<p><strong>Rating:</strong> ${info.averageRating} â­ (${info.ratingsCount || 0} ratings)</p>`
          : "<p><strong>Rating:</strong> Not rated</p>";

        box.innerHTML = `
          <h3>ğŸ“˜ Recommended Book</h3>
          <div class="recommendation-box-content">
            <img src="${info.imageLinks?.thumbnail || "https://via.placeholder.com/100"}" alt="Cover" />
            <div class="recommendation-text">
              <p><strong>Title:</strong> ${info.title}</p>
              <p><strong>Author:</strong> ${info.authors?.join(", ") || "Unknown Author"}</p>
              ${rating}
              <p><strong>Description:</strong> ${description}</p>
              <p><a href="${info.infoLink}" target="_blank">More Info</a></p>
            </div>
          </div>
        `;
      } catch (err) {
        console.error("Recommendation error:", err);
        box.innerHTML = `
          <h3>ğŸ“˜ Recommended Book</h3>
          <p>âš ï¸ Could not load recommendation.</p>
        `;
      }
    }

    // ğŸ“¢ Trigger recommendation on page load
    loadRandomRecommendation();

    // ğŸ” Placeholder search
    function searchBooksManual() {
      alert("Search functionality to be implemented.");
    }

    // â¬…ï¸ Placeholder back button
    function goBack() {
      alert("Back function to be implemented.");
    }
  </script>
</body>
</html>
