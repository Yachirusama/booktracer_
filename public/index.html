<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="branding">
      <img src="tomologo.png" alt="Tomo Logo" class="logo" />
      <div class="slogan">A place for bookworms</div>
    </div>
    <div class="search-area">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="searchBtn">🔍</button>
      <button id="refreshBtn">🔄</button>
      <button id="backBtn" style="display:none;">⬅️</button>
      <button id="themeToggle">🌞</button>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <div class="genre-filter">
        <label for="genreSelect">Filter by Genre:</label>
        <select id="genreSelect">
          <option value="">All</option>
        </select>
      </div>
      <h2>Top 10 Bestsellers</h2>
      <div id="bestsellers"></div>
    </aside>

    <section class="content">
      <div class="recommendations">
        <!-- Recommended books will be inserted here -->
      </div>

      <div class="search-results" style="display:none;">
        <!-- Search results will appear here -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
