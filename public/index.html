<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tomo</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="branding">
      <img src="tomologo.png" alt="Tomo Logo" class="logo" />
      <span class="slogan">A place for Bookworms</span>
    </div>
    <div class="search-bar">
      <input id="search-input" type="text" placeholder="Search books..." />
      <button id="search-btn" title="Search">🔍</button>
      <button id="refresh-btn" title="Refresh Recommendations">🔄</button>
      <button id="theme-toggle" title="Toggle Theme">🌙</button>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Top 10 Bestsellers</h2>
      <select id="genre-select">
        <option value="">Loading genres...</option>
      </select>
      <div id="bestsellers" class="book-list"></div>
    </aside>

    <section class="content">
      <h2>Recommended for You</h2>
      <div id="recommended" class="book-list"></div>
      <div id="search-results" class="book-list" style="display: none;"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
