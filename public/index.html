<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tracer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="sidebar">
    <h2>📖 Top 10 Bestsellers</h2>
    <select id="genreFilter"></select>
    <ul id="topBooksList"></ul>
  </div>

  <div id="main-content">
    <header>
      <h1>📚Tomo</h1>
      <p>Find and explore books online & offline</p>
      <div id="search-section">
        <input type="text" id="searchInput" placeholder="Search for books..." />
        <button id="searchBtn">Search</button>
        <button id="backBtn" style="display: none;">← Back to Home</button>
      </div>
    </header>

    <section id="recommended-section">
      <h2>📘 Recommended Books</h2>
      <div id="recommendedBooks" class="book-grid"></div>
      <button id="refreshRecommendations">🔄 Refresh Recommendations</button>
    </section>

    <section id="search-results" style="display: none;">
      <h2>Search Results</h2>
      <div id="searchResults" class="book-grid"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
