<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📚Tomo - Book Tracer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">📚Tomo</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="searchButton">🔍</button>
      <button id="refreshButton">🔄</button>
      <button id="backButton" style="display: none;">🔙</button>
      <button id="themeToggle"><span id="themeIcon">🌙</span></button>
    </div>
  </header>

  <main>
    <div class="sidebar-container">
      <div class="sidebar">
        <h2>Top 10 Bestsellers</h2>
        <select id="genreDropdown">
          <option value="all">All Genres</option>
        </select>
        <ul id="bestsellerList" class="book-list">
          <!-- Populated by JS -->
        </ul>
      </div>

      <div class="main-content">
        <div class="recommended-header">
          <h2>Recommended Books</h2>
          <select id="recommendationGenreDropdown">
            <option value="all">All Genres</option>
          </select>
        </div>
        <div id="recommendations" class="book-row">
          <!-- Recommended books go here -->
        </div>
        <div id="searchResults" class="book-grid" style="display: none;">
          <!-- Search results go here -->
        </div>
      </div>
    </div>
  </main>

  <div id="gameContainer" style="display:none;">
    <!-- Mini-game for offline use -->
  </div>

  <script src="app.js"></script>
</body>
</html>
