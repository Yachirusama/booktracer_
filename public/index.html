<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="tomologo.png" alt="Tomo Logo" class="logo"/>
      <p class="slogan">A Place for Book Lovers</p>
    </div>
    <div class="search-controls">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="searchBtn" title="Search"><img src="icons/search.svg" alt="Search" /></button>
      <button id="refreshBtn" title="Refresh"><img src="icons/refresh.svg" alt="Refresh" /></button>
      <button id="themeToggle" title="Toggle Theme">ðŸŒ™</button>
    </div>
  </header>

  <main>
    <section class="main-section">
      <aside class="sidebar">
        <h2>Top 10 Bestsellers</h2>
        <select id="genreSelect">
          <option value="all">All Genres</option>
        </select>
        <div id="bestsellers" class="book-list"></div>
      </aside>

      <section class="content">
        <h2>Recommended Books</h2>
        <div id="recommendations" class="book-list"></div>
        <div id="searchResults" class="book-list search-results"></div>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
