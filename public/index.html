<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tracer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Tomo Logo" />
      <span>Tomo</span>
    </div>
    <div class="header-right">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search books..." />
        <button id="search-button">üîç</button>
        <button id="refresh-button">‚ü≥</button>
        <button id="back-button" style="display:none;">‚¨Ö Back</button>
      </div>
      <button id="theme-toggle" title="Toggle dark mode">
        <img id="theme-icon" src="sun-icon.svg" alt="Toggle Theme" />
      </button>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <h3>Top 10 Bestsellers</h3>
      <select id="genre-filter">
        <option value="all">All Genres</option>
      </select>
      <div id="bestsellers-list"></div>
    </aside>

    <section class="main-content">
      <h2>Recommended Books</h2>
      <div id="recommendations" class="book-row"></div>
      <div id="search-results" class="book-grid" style="display: none;"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
