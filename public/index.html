<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tracer</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-wrapper">
    <!-- üìö Sidebar -->
    <aside class="sidebar" id="leftSidebar">
      <h3><i class="fas fa-chart-line"></i> Top 10 Bestsellers</h3>
      <select id="genreFilter"></select>
      <ul id="topBooksList"></ul>
    </aside>

    <!-- üß† Main Content -->
    <main class="container">
      <header>
        <h1><img src="https://img.icons8.com/color/48/book.png" alt="Logo" style="vertical-align: middle;"> Book Tracer</h1>
        <h2>Find and explore books online & offline</h2>
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round">
              <i class="fas fa-sun"></i>
              <i class="fas fa-moon"></i>
            </span>
          </label>
        </div>
      </header>

      <!-- üîç Search Box -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for books..."/>
        <button onclick="searchBooksManual()">Search</button>
      </div>

      <!-- üìò Recommended Book -->
      <section id="recommendedBook" class="recommendation-box">
        <!-- JS will load content here -->
      </section>

      <!-- ‚¨ÖÔ∏è Back Button -->
      <button class="back-button hidden" onclick="goBack()">‚Üê Back to Home</button>

      <!-- üìö Book Results -->
      <div id="bookResults" class="results-grid"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
