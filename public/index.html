<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo - Book Tracer</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <div class="brand">📚Tomo</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for books..." />
      <button id="searchBtn">🔍</button>
      <button id="refreshBtn">🔄</button>
      <button id="backBtn" style="display:none;">🔙</button>
      <button id="themeToggle"><span id="themeIcon">🌙</span></button>
      <div id="loading">⏳</div>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Top 10 Bestsellers</h2>
      <select id="genreFilter">
        <option value="">All Genres</option>
      </select>
      <ul id="bestsellerList"></ul>
    </aside>

    <section class="content">
      <div class="recommend-header">
        <h2>Recommended Books</h2>
        <button id="recommendRefreshBtn">🔁</button>
      </div>
      <div id="recommendations" class="book-grid"></div>

      <div id="searchResults" class="book-grid"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
