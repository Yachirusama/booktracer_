<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Tracer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- üõë Offline Notification Banner -->
  <div id="offlineBanner" class="offline-banner hidden">
    ‚ö†Ô∏è You are currently offline. Some features may be limited.
    <span id="closeBanner" style="margin-left: 20px; cursor: pointer;">‚ùå</span>
  </div>

  <div class="container">
    <!-- Header -->
    <header>
      <h1>Book Tracer</h1>
      <h2>A Place for Book Lovers üìö</h2>

      <!-- üåô Theme Toggle -->
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
        <span id="themeIcon">üåû</span>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Search Input and Buttons -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for books..." />
        <button onclick="searchBooksManual()">üîç</button>
        <button onclick="goBack()" class="back-button hidden">Back</button>
      </div>

      <!-- üìò Recommended Book Section -->
      <div id="recommendedBook" class="recommendation-box">
        <h3>üìò Recommended Book</h3>
        <div id="recommendationContent">
          <div class="recommendation-box-content">
            <img id="recommendationCover" src="" alt="Book Cover" />
            <div class="recommendation-text">
              <p><strong>Title:</strong> <span id="recommendationTitle">Loading...</span></p>
              <p><strong>Author:</strong> <span id="recommendationAuthor">Loading...</span></p>
              <p><strong>Rating:</strong> <span id="bookRating">Loading...</span></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Results Section -->
      <div id="bookResults" class="book-list"></div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    // üõ† Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(err => console.error('‚ùå Service Worker Failed', err));
    }

    // ‚ö†Ô∏è Offline Banner
    const offlineBanner = document.getElementById("offlineBanner");
    const closeBannerBtn = document.getElementById("closeBanner");

    closeBannerBtn.addEventListener("click", () => {
      offlineBanner.classList.add("hidden");
      sessionStorage.setItem("bannerDismissed", "true");
    });

    function updateOnlineStatus() {
      const dismissed = sessionStorage.getItem("bannerDismissed") === "true";
      if (navigator.onLine || dismissed) {
        offlineBanner.classList.add("hidden");
      } else {
        offlineBanner.classList.remove("hidden");
      }
    }

    window.addEventListener("online", updateOnlineStatus);
    window.addEventListener("offline", updateOnlineStatus);
    updateOnlineStatus();

    // üåó Dark Mode Toggle
    const darkToggle = document.getElementById("darkModeToggle");
    const themeIcon = document.getElementById("themeIcon");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      darkToggle.checked = true;
      themeIcon.textContent = "üåô";
    }

    darkToggle.addEventListener("change", () => {
      if (darkToggle.checked) {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
        themeIcon.textContent = "üåô";
      } else {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
        themeIcon.textContent = "üåû";
      }
    });

    // üìò Fetch Recommended Book from Google Books
    async function fetchRecommendationDetails(title, author) {
      const query = `${title} ${author}`;
      const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.totalItems > 0) {
          const book = data.items[0].volumeInfo;

          document.getElementById("recommendationCover").src = book.imageLinks?.thumbnail || "";
          document.getElementById("recommendationTitle").textContent = book.title || "N/A";
          document.getElementById("recommendationAuthor").textContent = book.authors?.join(", ") || "Unknown";
          document.getElementById("bookRating").textContent = book.averageRating ? `${book.averageRating} ‚≠ê` : "Not rated";
        } else {
          document.getElementById("recommendationTitle").textContent = "No recommendation found.";
        }
      } catch (error) {
        console.error("Failed to fetch recommendation:", error);
      }
    }

    // Use a well-rated, popular book for legit data
    fetchRecommendationDetails("To Kill a Mockingbird", "Harper Lee");

    // Placeholder functions
    function searchBooksManual() {
      alert("Search functionality to be implemented.");
    }

    function goBack() {
      alert("Back function to be implemented.");
    }
  </script>
</body>
</html>
