<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Tracer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .book-card {
      display: flex;
      gap: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: var(--card-bg, #fff);
    }

    .book-card img {
      height: 100px;
      width: auto;
    }

    .book-details h4 {
      margin: 0 0 5px;
    }

    .results-grid {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="offlineBanner" class="offline-banner hidden">
    ‚ö†Ô∏è You are currently offline. Some features may be limited.
    <span id="closeBanner" style="margin-left: 20px; cursor: pointer;">‚ùå</span>
  </div>

  <div class="container">
    <header>
      <h1>Book Tracer</h1>
      <h2>A Place for Book Lovers üìö</h2>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" />
          <span class="slider round"></span>
        </label>
        <span id="themeIcon">üåû</span>
      </div>
    </header>

    <main>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for books..." />
        <button onclick="searchBooksManual()">üîç</button>
        <button onclick="goBack()" class="back-button hidden">Back</button>
      </div>

      <div id="recommendedBook" class="recommendation-box"></div>
      <div id="bookResults" class="results-grid"></div>
    </main>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(err => console.error('‚ùå Service Worker Failed', err));
    }

    const offlineBanner = document.getElementById("offlineBanner");
    const closeBannerBtn = document.getElementById("closeBanner");

    closeBannerBtn.addEventListener("click", () => {
      offlineBanner.classList.add("hidden");
      sessionStorage.setItem("bannerDismissed", "true");
    });

    function updateOnlineStatus() {
      const dismissed = sessionStorage.getItem("bannerDismissed") === "true";
      if (navigator.onLine || dismissed) {
        offlineBanner.classList.add("hidden");
      } else {
        offlineBanner.classList.remove("hidden");
      }
    }

    window.addEventListener("online", updateOnlineStatus);
    window.addEventListener("offline", updateOnlineStatus);
    updateOnlineStatus();

    const darkToggle = document.getElementById("darkModeToggle");
    const themeIcon = document.getElementById("themeIcon");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      darkToggle.checked = true;
      themeIcon.textContent = "üåô";
    }

    darkToggle.addEventListener("change", () => {
      if (darkToggle.checked) {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
        themeIcon.textContent = "üåô";
      } else {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
        themeIcon.textContent = "üåû";
      }
    });

    async function loadRandomRecommendation() {
      const box = document.getElementById("recommendedBook");
      if (!box) return;

      const keywords = ["fiction", "classic", "bestseller", "history", "science", "mystery", "fantasy", "technology"];
      const randomKeyword = keywords[Math.floor(Math.random() * keywords.length)];

      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${randomKeyword}&maxResults=40&timestamp=${Date.now()}`);
        const data = await res.json();
        if (!data.items?.length) throw new Error("No books found");

        const random = data.items[Math.floor(Math.random() * data.items.length)];
        const info = random.volumeInfo;

        const plainDesc = info.description?.replace(/<\/?[^>]+(>|$)/g, "");
        const description = plainDesc
          ? plainDesc.slice(0, 100) + (plainDesc.length > 100 ? "..." : "")
          : "No description available.";

        const rating = info.averageRating
          ? `<p><strong>Rating:</strong> ${info.averageRating} ‚≠ê (${info.ratingsCount || 0} ratings)</p>`
          : "<p><strong>Rating:</strong> Not rated</p>";

        const imageSrc = (info.imageLinks?.thumbnail || info.imageLinks?.smallThumbnail || "https://via.placeholder.com/100").replace(/^http:\/\//i, "https://");

        box.innerHTML = `
          <h3>üìò Recommended Book</h3>
          <div class="recommendation-box-content">
            <img src="${imageSrc}" alt="Cover" />
            <div class="recommendation-text">
              <p><strong>Title:</strong> ${info.title}</p>
              <p><strong>Author:</strong> ${info.authors?.join(", ") || "Unknown Author"}</p>
              ${rating}
              <p><strong>Description:</strong> ${description}</p>
              <p><a href="${info.infoLink}" target="_blank">More Info</a></p>
            </div>
          </div>
        `;
      } catch (err) {
        console.error("Recommendation error:", err);
        box.innerHTML = `
          <h3>üìò Recommended Book</h3>
          <p>‚ö†Ô∏è Could not load recommendation.</p>
        `;
      }
    }

    loadRandomRecommendation();

    const searchInput = document.getElementById("searchInput");
    const bookResults = document.getElementById("bookResults");
    const backButton = document.querySelector(".back-button");

    searchInput.addEventListener("input", () => {
      const query = searchInput.value;
      if (query.trim()) {
        backButton.classList.remove("hidden");
        searchBooks(query);
      } else {
        bookResults.innerHTML = "";
        backButton.classList.add("hidden");
      }
    });

    async function searchBooks(query) {
      try {
        const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=10`);
        const data = await response.json();

        if (!data.items?.length) {
          bookResults.innerHTML = "<p>No results found.</p>";
          return;
        }

        bookResults.innerHTML = data.items.map(book => {
          const info = book.volumeInfo;
          const imageSrc = (info.imageLinks?.thumbnail || info.imageLinks?.smallThumbnail || "https://via.placeholder.com/100").replace(/^http:\/\//i, "https://");

          return `
            <div class="book-card">
              <img src="${imageSrc}" alt="Cover" />
              <div class="book-details">
                <h4>${info.title}</h4>
                <p><strong>Author:</strong> ${info.authors?.join(", ") || "Unknown"}</p>
                <p>${info.description ? info.description.slice(0, 80) + "..." : "No description."}</p>
                <a href="${info.infoLink}" target="_blank">More Info</a>
              </div>
            </div>
          `;
        }).join("");
      } catch (err) {
        console.error("Search error:", err);
        bookResults.innerHTML = "<p>‚ö†Ô∏è Failed to fetch results.</p>";
      }
    }

    function searchBooksManual() {
      const query = searchInput.value;
      searchBooks(query);
    }

    function goBack() {
      searchInput.value = "";
      bookResults.innerHTML = "";
      backButton.classList.add("hidden");
    }
  </script>
</body>
</html>
