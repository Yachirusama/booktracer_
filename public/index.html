<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo Book Tracer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="brand">📚Tomo</div>
    <div class="search-container">
      <input id="searchInput" type="text" placeholder="Search for books..." />
      <button id="searchBtn">🔍</button>
      <button id="refreshBtn">🔄</button>
      <button id="backBtn" style="display:none;">🔙</button>
      <button id="themeToggle">🌙</button>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Top 10 Bestsellers</h2>
      <select id="genreFilter">
        <option value="all">All Genres</option>
      </select>
      <ul id="bestsellerList"></ul>
    </aside>

    <section class="content">
      <div class="recommend-header">
        <h2>Recommended Books</h2>
      </div>
      <div id="recommendedBooks" class="book-grid"></div>
      <div id="searchResults" class="book-grid"></div>
      <div id="loading">Loading...</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
