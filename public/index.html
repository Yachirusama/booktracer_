<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Tracer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Book Tracer</h1>
      <h2>A Place for Book Lovers 📚</h2>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Search Input and Buttons -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for books..." />
        <button onclick="searchBooksManual()">🔍</button>
        <button onclick="goBack()" class="back-button hidden">Back</button>
      </div>

      <!-- 📘 Dynamic Recommended Book Section -->
      <div id="recommendedBook" class="recommendation-box">
        <h3>📘 Recommended Book</h3>
        <div id="recommendationContent">Loading recommendation...</div>
      </div>

      <!-- Search Results Section -->
      <div id="bookResults" class="book-list"></div>
    </main>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'))
        .catch(err => console.error('❌ Service Worker Failed', err));
    }
  </script>
</body>
</html>
