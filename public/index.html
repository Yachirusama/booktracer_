<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="icons/icon-192.png" />
  <title>Tomo Book Tracer</title>
</head>
<body>
  <header class="app-header">
    <div class="brand">ðŸ“šTomo</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for books..." />
      <button id="searchBtn" title="Search"><i class="fas fa-search"></i></button>
      <button id="refreshBtn" title="Refresh"><i class="fas fa-sync-alt"></i></button>
      <button id="backBtn" title="Back" style="display:none;"><i class="fas fa-arrow-left"></i></button>
      <button id="themeToggle" title="Toggle Theme">
        <i id="themeIcon" class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <aside id="sidebar">
    <h2>Top 10 Bestsellers</h2>
    <select id="genreFilter">
      <option value="all">All Genres</option>
    </select>
    <ul id="bestsellerList"></ul>
  </aside>

  <main>
    <section id="recommendations">
      <h2>Recommended Books</h2>
      <div class="recommendation-controls">
        <select id="genreDropdown">
          <option value="all">All Genres</option>
        </select>
        <button id="recRefreshBtn" title="Refresh Recommendations">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <div id="recommendedBooks" class="book-list"></div>
    </section>

    <section id="searchResults" class="book-grid" style="display: none;"></section>
    <div id="loading" class="loading-spinner" style="display: none;"></div>
    <div id="gameContainer" style="display: none;"></div>
  </main>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
