<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo Book Tracer</title>

    <main>

        <h1>ğŸ“š <span class="logo-text">Tomo</span></h1>
        <p class="subtitle">Find and explore books online & offline</p>

      <section class="search-results hidden">

      <section id="miniGame" class="hidden">
        <h2>ğŸ® Offline Mini-Game</h2>
        <canvas id="gameCanvas" width="400" height="300"></canvas>
      </section>
    </main>

    <button id="themeToggle" aria-label="Toggle Theme">ğŸŒ™</button>
    <select id="searchGenreFilter">
      <option value="all">All</option>
    </select>
    <div id="loader" class="hidden"></div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('Service Worker Registered');
      });
    }
  </script>
</body>
</html>
