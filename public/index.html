<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tracer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ‚ö†Ô∏è Offline Banner -->
  <div class="offline-banner hidden">You are currently offline.</div>

  <!-- üìö App Container -->
  <div class="container">
    <!-- üî• Header -->
    <header>
      <h1>Book Tracer</h1>
      <h2>Find and explore books easily</h2>

      <!-- üåô Theme Toggle -->
      <div class="theme-toggle">
        <label for="themeToggle">Dark Mode</label>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider round"></span>
        </label>
      </div>
    </header>

    <!-- üîç Search Section -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for books..." />
      <button onclick="searchBooksManual()">Search</button>
    </div>

    <button class="back-button hidden" onclick="goBack()">‚¨ÖÔ∏è Back</button>

    <!-- üìò Recommended Book -->
    <section id="recommendedBook" class="recommendation-box">
      <!-- JS will populate this -->
    </section>

    <!-- üìö Search Results -->
    <div id="bookResults" class="results-grid">
      <!-- JS will populate this -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
