<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="tomologo.png" alt="Tomo Logo" class="logo" />
      <span class="slogan">A place for bookworms</span>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search books..." autocomplete="off" />
      <button id="searchBtn">ğŸ”</button>
      <button id="refreshBtn">ğŸ”„</button>
      <button id="backBtn" style="display: none;">â†</button>
      <button id="themeToggle">ğŸŒ™</button>

      <!-- Search results now inside search-container -->
      <div class="search-results" id="searchResults">
        <h2>Search Results</h2>
        <div id="resultsList"></div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <aside class="sidebar">
      <h2>Top 10 Bestsellers</h2>
      <select id="genreFilter"></select>
      <div id="bestsellerList" class="book-list"></div>
    </aside>

    <section class="recommendations">
      <h2>Recommended Books</h2>
      <div id="recommendationList" class="book-list"></div>
    </section>
  </main>

  <!-- Optional Loader -->
  <div id="loader" class="loader hidden"></div>

  <script src="app.js"></script>
</body>
</html>
