<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="neon-background"></div>

  <header class="top-bar">
    <div class="brand">📚Tomo</div>
    <div class="search-controls">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="searchBtn">Search</button>
      <button id="refreshBtn">🔄</button>
      <button id="backBtn" style="display: none;">⬅️</button>
      <button id="themeToggle">🌙</button>
    </div>
  </header>

  <aside class="sidebar">
    <h2>Top 10 Bestsellers</h2>
    <select id="genreFilter">
      <option value="all">All Genres</option>
    </select>
    <ul id="bestsellerList"></ul>
  </aside>

  <main class="content">
    <h2>Recommended Books</h2>
    <div id="loading" class="loading-spinner" style="display: none;"></div>
    <div id="recommendedBooks" class="book-grid"></div>

    <div id="searchResults" class="book-grid"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
