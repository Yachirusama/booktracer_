<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo Book Tracer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>📘 Top 10 Bestsellers</h2>
      <select id="genreFilter">
        <option value="all">All</option>
      </select>
      <ul id="bestsellerList"></ul>
    </aside>

    <main>
      <header>
        <h1>📚 <span class="logo-text">Tomo</span></h1>
        <p class="subtitle">Find and explore books online & offline</p>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search for books..." />
          <button id="searchButton">Search</button>
        </div>
        <button id="backButton" class="hidden">← Back</button>
      </header>

      <section class="recommendations">
        <div class="recommend-header">
          <h2>📘 Recommended Books</h2>
          <select id="recommendGenre">
            <option value="all">All</option>
          </select>
        </div>
        <button id="refreshBtn">🔄 Refresh Recommendations</button>
        <div class="loader" id="loader"></div>
        <ul id="recommendationList" class="book-list horizontal"></ul>
      </section>

      <section class="search-results hidden">
        <h2>🔍 Search Results</h2>
        <ul id="bookResults" class="book-list"></ul>
      </section>

      <section id="miniGame" class="hidden">
        <h2>🌐 You are offline! Play a mini-game:</h2>
        <canvas id="gameCanvas" width="500" height="200"></canvas>
        <p>Press Space to Jump</p>
      </section>
    </main>

    <button id="themeToggle" aria-label="Toggle Theme">🌙</button>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'))
        .catch(err => console.error('❌ Service Worker Failed', err));
    }
  </script>
</body>
</html>
