<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tracer</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="offline-banner hidden" id="offlineBanner">⚠️ You are offline</div>

  <!-- 📚 Sidebar -->
  <div class="sidebar">
    <h3>📈 Top Books</h3>
    <ul>
      <li>📘 Atomic Habits</li>
      <li>📙 The Silent Patient</li>
      <li>📗 Sapiens</li>
      <li>📕 Harry Potter</li>
      <li>📔 The Alchemist</li>
    </ul>
  </div>

  <!-- 🧠 Main Content -->
  <div class="container">
    <header>
      <h1>📚 Book Tracer</h1>
      <h2>Find and explore books online & offline</h2>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider round"></span>
        </label>
        <span>Dark Mode</span>
      </div>
    </header>

    <!-- 🔍 Search Box -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for books..."/>
      <button onclick="searchBooksManual()">Search</button>
    </div>

    <!-- 📘 Recommended Book -->
    <section id="recommendedBook" class="recommendation-box">
      <!-- JS will load content here -->
    </section>

    <!-- ⬅️ Back Button -->
    <button class="back-button hidden" onclick="goBack()">← Back to Home</button>

    <!-- 📚 Book Results -->
    <div id="bookResults" class="results-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
