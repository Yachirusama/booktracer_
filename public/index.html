<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Tracer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ğŸ›‘ Offline Notification Banner -->
  <div id="offlineBanner" class="offline-banner hidden">
    âš ï¸ You are currently offline. Some features may be limited.
    <span id="closeBanner" style="margin-left: 20px; cursor: pointer;">âŒ</span>
  </div>

  <div class="container">
    <!-- Header -->
    <header>
      <h1>Book Tracer</h1>
      <h2>A Place for Book Lovers ğŸ“š</h2>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Search Input and Buttons -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for books..." />
        <button onclick="searchBooksManual()">ğŸ”</button>
        <button onclick="goBack()" class="back-button hidden">Back</button>
      </div>

      <!-- ğŸ“˜ Dynamic Recommended Book Section -->
      <div id="recommendedBook" class="recommendation-box">
        <h3>ğŸ“˜ Recommended Book</h3>
        <div id="recommendationContent">Loading recommendation...</div>
      </div>

      <!-- Search Results Section -->
      <div id="bookResults" class="book-list"></div>
    </main>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('âœ… Service Worker Registered'))
        .catch(err => console.error('âŒ Service Worker Failed', err));
    }

    const offlineBanner = document.getElementById("offlineBanner");
    const closeBannerBtn = document.getElementById("closeBanner");

    // Close banner manually
    closeBannerBtn.addEventListener("click", () => {
      offlineBanner.classList.add("hidden");
      sessionStorage.setItem("bannerDismissed", "true");
    });

    // Handle network status changes
    function updateOnlineStatus() {
      const dismissed = sessionStorage.getItem("bannerDismissed") === "true";
      if (navigator.onLine || dismissed) {
        offlineBanner.classList.add("hidden");
      } else {
        offlineBanner.classList.remove("hidden");
      }
    }

    window.addEventListener("online", updateOnlineStatus);
    window.addEventListener("offline", updateOnlineStatus);
    updateOnlineStatus();
  </script>
</body>
</html>
