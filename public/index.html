<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="tomologo.png" alt="Tomo Logo" />
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="searchBtn">🔍</button>
      <button id="refreshBtn">🔄</button>
      <button id="backBtn" style="display: none;">🔙</button>
      <button id="themeToggle">🌙</button>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Top 10 Bestsellers</h2>
      <select id="genreFilter">
        <option value="all">All Genres</option>
      </select>
      <ul id="bestsellerList"></ul>
    </aside>

    <section class="content">
      <div id="recommendationSection">
        <h2>Recommended Books</h2>
        <div id="recommendationList" class="book-list"></div>
      </div>
      <div id="searchResults" class="book-list"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
