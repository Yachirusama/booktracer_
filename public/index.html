<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tracer</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="offline-banner hidden" id="offlineBanner">⚠️ You are offline</div>

  <div class="main-wrapper">
    <!-- 📚 Sidebar -->
    <aside class="sidebar" id="leftSidebar">
      <h3>📈 Top 10 Bestsellers</h3>
      <ul id="topBooksList"></ul>
    </aside>

    <!-- 🧠 Main Content -->
    <main class="container">
      <header>
        <h1>📚 Book Tracer</h1>
        <h2>Find and explore books online & offline</h2>
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
          </label>
          <span>Dark Mode</span>
        </div>
      </header>

      <!-- 🔍 Search Box -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for books..."/>
        <button onclick="searchBooksManual()">Search</button>
      </div>

      <!-- 📘 Recommended Books -->
      <section id="recommendedBook" class="recommendation-box">
        <h3>📘 Recommended Books</h3>
        <div class="recommendation-list" id="recommendationList">
          <!-- JS will load book cards here -->
        </div>
        <button class="refresh-button" onclick="loadRandomRecommendation()">🔄 Refresh Recommendations</button>
      </section>

      <!-- ⬅️ Back Button -->
      <button class="back-button hidden" onclick="goBack()">← Back to Home</button>

      <!-- 📚 Book Results -->
      <div id="bookResults" class="results-grid"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
